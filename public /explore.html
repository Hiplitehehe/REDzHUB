<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore devilsadvocate's Site</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #8B0000, #FF6347);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      color: #B22222;  /* Dark red */
      letter-spacing: 2px;
      text-align: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    p {
      font-size: 1.2rem;
      color: #FF6347;  /* Light red/pinkish tone */
      margin: 20px 0;
    }
    .button {
      padding: 15px 30px;
      background-color: #FF6347;  /* Red background */
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #B22222;  /* Darker red on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Explore devilsadvocate's Site!</h1>
    <p>Now that you're here, check out all the cool features and content we have for you!</p>
    <button class="button" onclick="window.location.href='/'">Go Back to Home</button>
  </div>
</body>
</html>
